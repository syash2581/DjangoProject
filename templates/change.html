<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Forgot Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->

        {% load static %}

        <link rel="shortcut icon" href="{% static 'SSV/images/favicon.ico' %}">

        <!-- App css -->
        <link href="{% static 'SSV/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'SSV/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'SSV/css/app.min.css' %}" rel="stylesheet" type="text/css" />


    </head>

    <body class="authentication-bg">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="login">
                                        <span><img src="{% static 'SSV/images/logovote.png' %}" alt="" height="50px"></span>
                                    </a>
                                </div>

                                <div class="alert alert-warning mb-4 mt-4 font-13">
                                    Enter new password here.
                                </div>

                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label>New password</label>
                                        <input class="form-control" type="password" name="new_password" required="" placeholder="New password">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label>Re-enter New password</label>
                                        <input class="form-control" type="password" name="re_new_password" required="" placeholder="Re-enter new password">
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit">Change password</button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        {% if messages %}
                            {% for message in messages %}
                                {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
                            {% endfor %}
                        {% endif %}

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Back to <a href="login" class="text-dark ml-1"><b>Log In</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <!-- App js -->
        <script src="{% static 'SSV/js/vendor.min.js' %}"></script>
        <script src="{% static 'SSV/js/app.min.js' %}"></script>
        
    </body>
</html>
