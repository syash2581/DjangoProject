<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Online Subject Selection using Voting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'SSV/images/favicon.ico' %}">

    <!-- App css -->
    <link href="{% static 'SSV/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'SSV/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'SSV/css/app.min.css' %}" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- Navigation Bar-->
    <header id="topnav">
        <nav class="navbar-custom">

            <div class="container-fluid">

                <ul class="list-unstyled topbar-right-menu float-right mb-0">
                    <li class="dropdown notification-list">
                        <a class="nav-link dropdown-toggle nav-user mr-0" data-toggle="dropdown" href="#" role="button"
                            aria-haspopup="false" aria-expanded="false">
                            <img src="{% static 'SSV/images/users/logo-user.png' %}" alt="user-image"
                                class="rounded-circle">
                            <small class="pro-user-name ml-1">
                                {{student.student_name}}
                            </small>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated profile-dropdown ">
                            <!-- item-->
                            <div class="dropdown-header noti-title">
                                <h6 class="text-overflow m-0">Welcome !</h6>
                            </div>

                            <!-- item-->
                            <a href="profile" class="dropdown-item notify-item">
                                <i class="fe-user"></i>
                                <span>My Account</span>
                            </a>

                            <div class="dropdown-divider"></div>

                            <!-- item-->
                            <a href="user_logout" class="dropdown-item notify-item">
                                <i class="fe-log-out"></i><span>Logout</span>
                            </a>

                        </div>
                    </li>
                </ul>

                <ul class="list-inline menu-left mb-0">
                    <li class="float-left">
                        <a href="index" class="logo">
                            <span class="logo-lg">
                                <img src="{% static 'SSV/images/logovote.png' %}" alt="Vote" height="40"
                                    style="margin-top: 15px;">
                            </span>
                            <span class="logo-sm">
                                <img src="{% static 'SSV/images/logovote.png' %}" alt="" height="28">
                            </span>
                        </a>
                    </li>
                    <li class="app-search">
                        <h2 style="color:#5DBCD2;">Online Subject Selection using Voting</h2>
                    </li>
                </ul>
            </div>

        </nav>
        <!-- end topbar-main -->

        <div class="topbar-menu">
            <div class="container-fluid">
                <div id="navigation">
                    <!-- Navigation Menu-->
                    <ul class="navigation-menu">

                        <li class="has-submenu">
                            <a href="index">
                                <i class="mdi mdi-home"></i>Home</a>
                        </li>

                        <li class="has-submenu">
                            <a href="statistics"><i class="  mdi mdi-chart-arc "></i>Previous Result</a>
                        </li>

                        <li class="has-submenu">
                            <a href="contact-us"><i class=" mdi mdi-phone "></i>Contact Us</a>
                        </li>

                        <li class="has-submenu">
                            <a href="about-us"><i class=" mdi mdi-information "></i>About Us</a>
                        </li>

                    </ul>
                    <!-- End navigation menu -->

                    <div class="clearfix"></div>
                </div>
                <!-- end #navigation -->
            </div>
            <!-- end container -->
        </div>
        <!-- end navbar-custom -->
    </header>
    <!-- End Navigation Bar-->



    <!-- Start Wrapper-->
    <div class="wrapper">
        <div class="container-fluid" style="margin-top: 30px;">
            <div class="row">
                <div class="col-12">
                    <div class="card">

                        <div class="card-body">                                                            
                            <div class="clearfix"></div>
                            <h1 class="display-5">Contact to below details for any query!!</h1>                              
                            <div class="clearfix"></div>                                                                
                        </div> 

                        <div class="form-group row" style="margin-left: 15px;">
                            <label class="col-sm-2 col-form-label">Developer Team Members</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" value="Ridhdhish Desai, Yash Shah and Jay Rana">
                            </div>
                        </div>

                        <div class="form-group row" style="margin-left: 15px;">
                            <label class="col-sm-2 col-form-label">Developer Team Name</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" value="The Team has No Name">
                            </div>
                        </div>

                        <div class="form-group row" style="margin-left: 15px;">
                            <label class="col-sm-2 col-form-label">Email Address</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" value="admin@gmail.com">
                            </div>
                        </div>

                        <div class="form-group row" style="margin-left: 15px;">
                            <label class="col-sm-2 col-form-label">Contact Number</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" value="+91 8320578360">
                            </div>
                        </div>

                        <!-- end card-body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end wrapper -->



    <!-- App js -->
    <script src="{% static 'SSV/js/vendor.min.js' %}"></script>
    <script src="{% static 'SSV/js/app.min.js' %}"></script>

    <!-- Plugins js -->
    <script src="{% static 'SSV/js/vendor/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'SSV/js/vendor/jquery.knob.min.js' %}"></script>

    <script src="{% static 'SSV/js/pages/dashboard.init.js' %}"></script>

</body>

</html>
